<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<body>
      <div class="btn-group">
        <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            weather <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>State</li>
            <li>City</li>
            <li>Zip</li>
        </ul>
    </div>



<div class="container pull-right">
        <div class="col-md-3" style="background-color: green; margin: 25px; height: 40%;">Sunny</div>
        <div class="col-md-3" style="background-color: green; margin: 25px; height: 40%;">Cloudy</div>
        <div class="col-md-3" style="background-color: green; margin: 25px; height: 40%;">Rain</div>
    </div>
    <br/>
    <div class="container pull-right">
        <div class="col-md-3" style="background-color: green; margin: 25px; height: 40%;">Snow</div>
        <div class="col-md-3" style="background-color: green; margin: 25px; height: 40%;">Sleet</div>
        <div class="col-md-3" style="background-color: green; margin: 25px; height: 40%;">Clear</div>
    </div>



</body>
